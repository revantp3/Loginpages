<!Doctype html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LOGIN </title>
  <meta name="description" content="Signup Page">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Roboto|Roboto+Condensed|Sarabun|Source+Sans+Pro|Ubuntu"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>
  <main>
    <!--Section Branding-->
    <section class="branding">
    </section>
    <aside>
      <!--FORM CONTROL : FORM ELEMENTS-->
      <div class="form-control">
        <!--Form Header-->
        <p class="form-header">Sign Up</p>
        <form>
          <!--Form group-->
          <div class="form-group">
            <!--Enter: Company Name-->
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName">
          </div>
          <div class="form-group">
            <!--Enter: Company Email-->
            <label for="email">Company Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <!--Enter: Company Number-->
            <label for="number">Company Number</label>
            <input type="text" minlength="10" maxlength="10" id="number" required>
          </div>
          <div class="form-group">
            <!--Enter: Password-->
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <!--SUBMIT BUTTON-->
          <footer>
            <a href="#"> <button type="submit" class="submit-btn"> Sign Up to Duranto </button></a>
            <p class="login-section">Already a Member?<a href="#"><strong>Login</strong></a>
            </p>
          </footer>
        </form>
        <!--END: Form group-->
      </div>
      <!--END : Form Header-->
    </aside>
  </main>
</body>

</html>
